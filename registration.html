<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body class="bg-dark">
    <section class="vh-100 gradient-custom">
        <div class="container py- h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body bg-light p-4 p-md-5">
                            <h3 id="regis" class="mb-4 pb-2 pb-md-0 text-center mb-md-5">Registration Form</h3>
                            <form action="registration.php" method="post" enctype="multipart/form-data">
                                <section class="profile">
                                    <div class="image-upload">
                                        <label for="file-input" id="inputFile">
                                            <img id="output" src="images/profile.png" height=' 100vw' width='100vw' />
                                        </label>
                                        <br>
                                        <b for="profile" class="ayp">Add your Photo</b>
                                        <input id="file-input" type="file" name="image" onchange="loadFile(event)" accept="image/png, image/jpeg, image/jfif, image/jpg" />
                                    </div>
                                </section>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="fname" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="lname" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="text" name="address" class="form-control form-control-lg" id="address" />
                                            <label for="address" class="form-label">Address</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <h6 class="mb-2 pb-1">Gender: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="femaleGender" value="Female" />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="maleGender" value="Male" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="otherGender" value="Others" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="phone" name="phone" placeholder="Enter your mobile number..." class="form-control form-control-lg" />
                                            <label class="form-label" for="phone">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" name="exp" id="experience" placeholder="Define your experience ..."
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="exp">Experience</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" name="skill" id="skill" placeholder="Describe your Skills..."
                                            class="form-control form-control-lg" />
                                            <label class="form-label" for="skill">Skills</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="number" name="work" id="work" placeholder="Only type number of hrs you can work in a week..."
                                            class="form-control form-control-lg" />
                                            <label class="form-label" for="work">Working Hours</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" name="lang" id="lang" placeholder="Languages you know (seperate with space)..."
                                            class="form-control form-control-lg" />
                                            <label class="form-label" for="lang">Languages</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <textarea type="text" name="desc" id="description"
                                            class="form-control form-control-lg" rows="5" placeholder="Why we choose you...."></textarea>
                                            <label class="form-label" for="desc">Description</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="email" name="email" id="email" placeholder="Enter your email address ..."
                                            class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" name="password" id="password" placeholder="Your Password..." class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" name="repassword" id="repassword" placeholder="Rewrite your password..." class="form-control form-control-lg" />
                                            <label class="form-label" for="repassword">Confirm Password</label>
                                            <div class="d-flex justify-content-end ml-auto">
                                                <input type="checkbox" name="showPassword" id="showPassword">
                                                <label for="showPassword" onclick="showPassword()" class="form-label">Show Password</label>
                                            </div>
                                        </div>
                                        <label for="" id="error_msg" style="display: none;">Password Doesn't Match Each Other....</label>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2 text-center">
                                    <input class="btn btn-primary btn-lg" name="submit" type="submit" value="Register" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            document.getElementById('output').style.outline = '4px solid black';
        };
    </script>

    <script>
        document. getElementById('showPassword'). onclick = function() {
            if ( this. checked ) {
                document. getElementById('password'). type = "text";
                document. getElementById('repassword'). type = "text";
            } else {
                document. getElementById('password'). type = "password";
                document. getElementById('repassword'). type = "password";
            }
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
