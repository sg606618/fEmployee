<body class="bg-light">
    <section class="vh-100 gradient-custom">
        <div class="container py- h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body bg-light p-4 p-md-5">
                            <h3 id="regis" class="mb-4 pb-2 pb-md-0 text-center mb-md-5">SignUp</h3>
                            <form action="signup.php" method="post">
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="username" id="username" placeholder="Full Name" class="form-control form-control-lg" />
                                            <label class="form-label" for="username" style="color: red; text-align: center;" id="error_fname"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="organization" id="organization" placeholder="Name of your organization" class="form-control form-control-lg" />
                                            <label class="form-label" for="organization" style="color: red; text-align: center;" id="error_fname"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="address" id="address" placeholder="Address" class="form-control form-control-lg" />
                                            <label class="form-label" for="address" style="color: red; text-align: center;" id="error_fname"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <textarea type="text" name="desc" id="description" class="form-control form-control-lg" rows="5" placeholder="About your organization..."></textarea>
                                            <label class="form-label" for="desc">Description</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="email" name="email" id="email" placeholder="Enter your email address ..."
                                            class="form-control form-control-lg" />
                                            <label class="form-label" for="email" style="color: red; text-align: center;" id="error_email"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" name="password" id="password" placeholder="Your Password..." class="form-control form-control-lg" />
                                            <label class="form-label" for="password" style="color: red; text-align: center;" id="error_password"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" name="repassword" id="repassword" placeholder="Rewrite your password..." class="form-control form-control-lg" />
                                            <label class="form-label" for="repassword" style="color: red; text-align: center;" id="error_repassword"></label>
                                            <div class="d-flex justify-content-end ml-auto">
                                                <input type="checkbox" name="showPassword" id="showPassword">
                                                <label for="showPassword" onclick="showPassword()" class="form-label">Show Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2 text-center">
                                    <input class="btn btn-primary btn-lg" name="submit" type="submit" value="SignUp" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document. getElementById('showPassword'). onclick = function() {
            if ( this. checked ) {
                document. getElementById('password'). type = "text";
                document. getElementById('repassword'). type = "text";
            } else {
                document. getElementById('password'). type = "password";
                document. getElementById('repassword'). type = "password";
            }
        };
    </script>
